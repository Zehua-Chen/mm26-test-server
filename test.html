<html>
  <body>
    <script>
      let ws = new WebSocket("ws://localhost:8081/visualizer");

      ws.onopen = () => {
        console.log("on open");
        ws.send("foo");
      };

      ws.onmessage = (event) => {
        console.log(event);
      }

      ws.onclose = () => {
        console.log("on close");
      }
    </script>
  </body>
</html>
